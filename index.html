<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Optimized Query Tree</title>
    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f5f5f5;
      }
      #cy {
        width: 95%;
        height: 95%;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div id="cy"></div>
    <script>
      const queryTree = {
        name: "PROJECTION (COLUMNS: Produto.Nome, Categoria.Descricao)",
        columns: ["Produto.Nome", "Categoria.Descricao"],
        children: [
          {
            name: "JOIN (CONDITION: Produto.Categoria_idCategoria = Categoria.idCategoria)",
            condition: "Produto.Categoria_idCategoria = Categoria.idCategoria",
            children: [
              {
                name: "SELECTION (TABLE: Produto)",
                condition: "Produto.Preco > 100",
                children: [
                  {
                    name: "TABLE (NAME: Produto)",
                    table: "Produto",
                    executionOrder: 2,
                  },
                ],
                executionOrder: 3,
              },
              {
                name: "TABLE (NAME: Categoria)",
                table: "Categoria",
                executionOrder: 4,
              },
            ],
            executionOrder: 5,
          },
        ],
        executionOrder: 1,
      };
      function convertToCytoscapeElements(
        node,
        parentId = null,
        idCounter = { count: 0 }
      ) {
        const nodeId = `node${idCounter.count++}`;
        const label = `Execution Order: ${node.executionOrder || "N/A"}\n${
          node.name
        }${node.condition ? ` (${node.condition})` : ""}`;
        const elements = [
          {
            data: {
              id: nodeId,
              label: label,
              executionOrder: node.executionOrder || "",
            },
          },
        ];

        if (parentId) {
          elements.push({
            data: {
              id: `edge${idCounter.count++}`,
              source: parentId,
              target: nodeId,
            },
          });
        }

        if (node.children) {
          node.children.forEach((child) => {
            elements.push(
              ...convertToCytoscapeElements(child, nodeId, idCounter)
            );
          });
        }

        return elements;
      }

      const elements = convertToCytoscapeElements(queryTree);

      // Initialize Cytoscape
      const cy = cytoscape({
        container: document.getElementById("cy"),
        elements: elements,
        style: [
          {
            selector: "node",
            style: {
              label: "data(label)",
              "text-valign": "center",
              "text-halign": "center",
              "background-color": "#61bffc",
              color: "#000",
              "font-size": "22px",
              padding: "30px",
              shape: "roundrectangle",
              "border-width": 2,
              "border-color": "#000",
              width: "300px",
              height: "auto",
              "text-wrap": "wrap",
              "text-max-width": "280px",
            },
          },
          {
            selector: "edge",
            style: {
              width: 4,
              "line-color": "#666",
              "target-arrow-color": "#666",
              "target-arrow-shape": "triangle",
              "curve-style": "bezier",
            },
          },
        ],
        layout: {
          name: "breadthfirst",
          directed: true,
          padding: 50,
          spacingFactor: 0.8,
        },
        zoom: 0.75,
        minZoom: 0.5,
        maxZoom: 2,
      });
    </script>
  </body>
</html>
